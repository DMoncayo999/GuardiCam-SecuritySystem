<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GuardiCam</title>
    
</head>
<body>
    <h1>GuardiCam - Live Camera Feed</h1>

    <!-- Camera 1 Capture -->

    <div class="camera-container">
        <div class="camera-feed">
            <h2>Camera 1</h2>
            <img id="cam1" src="http://192.168.1.100/capture" alt="Camera 1 Feed" width="640" height="480">
            <p>Description: <input type="text" id="cam1-description" placeholder="Enter camera description"></p>
            <p>Last updated: <span id="cam1-time"></span></p>
            <h3>Hidden Canvas for Motion Detection </h3>
            <canvas id="canvas1" width="640" height="480"></canvas>
        </div>
        
    <!-- Camera 2 Stream -->  

        <div class="camera-feed">
            <h2>Camera 2</h2>
            <img id="cam2" src="http://192.168.1.101/capture" alt="Camera 2 Feed" width="640" height="480">
            <p>Description: <input type="text" id="cam2-description" placeholder="Enter camera description"></p>
            <p>Last updated: <span id="cam2-time"></span></p>
            <h3>Hidden Canvas for Motion Detection </h3>
            <canvas id="canvas2" width="640" height="480"></canvas>
        </div>
    </div>
    
    <div class="control-panel">
        <h3>Control Panel</h3>
        <button id="refresh-cam1">Refresh Camera 1</button>
        <button id="refresh-cam2">Refresh Camera 2</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> 
    <script src="script.js"></script>
</body>
</html>
